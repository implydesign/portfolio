<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imply Design</title>
    
    <link href="./index.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="./style.css" />  

    <style>
        /* Apply shimmer effect to all images before they load */
        img {
            background-color: #f3f3f3;
            background-image: linear-gradient(
                90deg,
                transparent 25%,
                rgba(0, 0, 0, 0.1) 37%,
                transparent 63%
            );
            background-size: 400% 100%;
            background-position: 100% 50%;
            animation: shimmer 1.4s ease infinite;
            display: block;
        }

        @keyframes shimmer {
            0% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="portfolio-desknav">
            <div class="portfolio-logotype">
                <div class="portfolio-logo">
                    <img
                        alt="Imply Logo"
                        src="public/moblogow.svg"
                        loading="eager"
                        class="portfolio-m"
                        aria-hidden="true"
                    />
                </div>
            </div>
        </div>
    </header>

    <main>
        <img src="public/mobphysio.png" alt="Physio mobile app" class="portfolio-vego2" loading="eager" />
        <img src="public/svodmob.png" alt="SVOD UI Design" class="portfolio-vego2" loading="eager" />
        <img src="public/moblocatour.png" alt="Locatour app" class="portfolio-vego2" loading="eager" />
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("img").forEach((img) => {
                if (img.complete) {
                    img.style.background = "none"; // Remove shimmer immediately if image is loaded
                } else {
                    img.addEventListener("load", function () {
                        img.style.background = "none"; // Remove shimmer when the image loads
                    });

                    img.addEventListener("error", function () {
                        img.style.background = "#ddd";
                        img.style.backgroundImage = "none"; // Handle broken images
                    });
                }
            });
        });
    </script>
    
</body>
</html>
